# docker-compose.grafana.yaml
services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./data:/data:ro

  duckdb-api:  # Fixed name!
    build: ./api
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    restart: unless-stopped

volumes:
  grafana-data:
